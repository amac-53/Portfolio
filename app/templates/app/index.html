{% extends "app/base.html" %} 

{% block content %}

<!-- ホームの表示 -->
<!-- top d-flex flex-column justify-content-center  -->
<div class="card top bg-dark text-white text-center my-5">
    <img src="{{ profile_data.topimage.url }}" class="img-fluid" alt="HOME IMAGE">
    <div class="overlay">
        <h1 class="title">{{ profile_data.title }}</h1>
    </div>
</div>

<!-- 作品集 -->
<h3 class="text-center mb-0">WORKS</h3>
<h3 class="text-center mt-0">________</h3>


<div class="row mb-5">
  {% for work in work_data %}
      <div class="col-6 col-md-3 mb-3">
          <div class="card work-thumbnail">
              {% if work.thumbnail %}
                  <img src="{{ work.thumbnail.url }}" alt="" class="work-img">
              {% else %}
                  <img src="{{ work.image.url }}" alt="" class="work-img">
              {% endif %}
              <div class="work-title text-center">
                  <a class="mb-0">
                      {{ work.title }}
                  </a>
              </div>
              <a href="{% url 'detail' work.id %}" class="stretched-link work"></a>
          </div>
      </div>
  {% endfor%}
</div>

{% endblock %}
