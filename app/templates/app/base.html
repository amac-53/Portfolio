{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Portfolio</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <!-- <a class="navbar-brand" href="/">
          <img src="{% static 'img/logo.svg' %}" width="80" height="80" />
        </a> -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-3">
            <a class="nav-link nav-color" href="/">HOME</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link nav-color" href="{% url 'about' %}">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-color" href="{% url 'contact' %}">CONTACT</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container">{% block content %} {% endblock %}</div>
    </main>

    <footer class="py-3 bg-dark text-center">
      <div class="d-flex justify-content-center">
        <a class="mr-3" href="{{ profile_data.twitter }}" target="_blank">
          <i class="bi bi-twitter"></i>
        </a>
        <a class="mr-3" href="{{ profile_data.instagram }}" target="_blank">
            <i class="bi bi-instagram"></i>
        </a>
        <a class="mr-3" href="{{ profile_data.github }}" target="_blank">
            <i class="bi bi-github"></i>
        </a>  
        <a class="mr-3" href="{{ profile_data.linkedin }}" target="_blank">
            <i class="bi bi-link-45deg"></i>
        </a>
      </div>
      <small class="text-white">&copy; 2022 Amane Yamamoto</small>
    </footer>

    {% block extra_js %} {% endblock %}
  </body>
</html>
